<h2>{{job.title}} Job Application Form</h2>
<form action="/job/{{job.id}}/apply" method="post">
  <input class='mb-2' type='text' name='name' placeholder='Enter Your Name'><br>
  <input class='mb-2' type='text' name='email-id' placeholder='Email Id'><br>
  <input class='mb-2' type='text' name='linkedin-url' placeholder='Linkedin Id'><br>
  <input class='mb-2' type='submit' value='Submit'>
</form>
